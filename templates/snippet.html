<html>
    <link href="/static/snip.css" rel="stylesheet" />

    <body>

		<#if success == "new">
			<div class="success">
				New snippet added!
			</div>
		</#if>

        <div class="content">
			<h1>${snippet.title}</h1>
            <p class="annotatable">
				${snippet.text}
            </p>
        </div>

        <span id="addnote">
            <a id="lookup" href="javascript:lookup()">+Lookup</a><br/>
            <a href="javascript:addNewNote()">+New Note</a>
        </span>

    </body>
    <script src="/static/jquery-1.3.2.min.js" language="Javascript"></script>
    <script type="text/javascript" src="/static/snip.js"></script>
	<script>
		notes = [
		<#if snippet.notes??>
			<#list snippet.notes as note>
				[${note.startIndex},${note.endIndex}],
			</#list>
		</#if>
		]
        
        var slug = '${snippet.slug}'

	</script>
</html>
